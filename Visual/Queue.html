<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
    <link rel = 'stylesheet' href = 'Queue.css' type = 'text/css'>
    <script src="Queue.js"></script>
</head>
<body>
    <div class="visual">
        <div class="area">
            <div class="label">
                <div class="notify" id="stage">
    
                </div>
            </div>
            <div class="areaWindow">
                <div class="stack">
                    <div class="stackName">
                        Left reserve
                    </div>
                    <div class="stackContainer" id="LeftReserve">
                    </div>
                </div>
                <div class="stack">
                    <div class="stackName">
                        Left
                    </div>
                    <div class="stackContainer" id="Left">
                    </div>
                </div>
                <div class="stack">
                    <div class="stackName">
                        Right
                    </div>
                    <div class="stackContainer" id="Right">
                    </div>
                </div>
                <div class="stack">
                    <div class="stackName">
                        Mediate
                    </div>
                    <div class="stackContainer" id="Mediate">
                    </div>
                </div>
                <div class="stack">
                    <div class="stackName">
                        Right copy reserve
                    </div>
                    <div class="stackContainer" id="RightCopyReserve">
                    </div>
                </div>
                <div class="stack">
                    <div class="stackName">
                        Right copy
                    </div>
                    <div class="stackContainer" id="RightCopy">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="management">
        <h3>Управління елементами</h3>
        <div class="menuItem">
            <button onclick="Push()" style="background-color: #4fcf4f; color: green; border: 4px solid green;">◄Push</button>
            <div class="menuElement">
                <input type="number" id="pushInput" value="1" onchange="VerifyPushing()" oninput="VerifyPushing()">
            </div>
            <input type="checkbox" id="pushIncrement" name="pushIncrement" onchange="ChangePushIncrement()" style="width: 20px;vertical-align: -webkit-baseline-middle;height: 20px;" checked="true">
            <label for="pushIncrement" style="vertical-align: -webkit-baseline-middle;">++</label>
        </div>
        <div class="menuItem">
            <button onclick="Pop()" style="background-color: #cf4f4f; color: #7f0000; border: 4px solid #7f0000;">Pop►</button>
            <div class="menuElement">
                <input type="number" id="popOutput" readonly>
            </div>
        </div>
        <div class="menuItem">
            Відкрити файл: 
            <input type="file" id="fileInput" oninput="ReadFile(this)">
        </div>
        <h3>Управління анімацією</h3>
        <div class="menuItem">
            <input type="checkbox" id="isAnimatingInput" name="isAnimatingInput" style="width: 20px;vertical-align: -webkit-baseline-middle;height: 20px;" checked="true" onchange="ChangeAnimating()">
            <label for="isAnimatingInput" style="vertical-align: -webkit-baseline-middle;">Анімація</label>
        </div>
        <div class="menuItem">
            Затримка: 
            <input type="number" id="timeInput" style="width: 100px" value="1000" min="50" oninput="SetTime()"><p> мс </p>
            <button>Задати</button>
        </div>
        <h3>Лог (історія версій)</h3>
        <div class="actionLog">
            <div class="actionsLogWindow" id="log">
                <button class="logVersion" onclick="VisualQueue(0);">Початкова черга</button>
            </div>
        </div>
    </div>
</body>
</html>
